<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu - BOXgear</title>
    <link
      rel="stylesheet"
      href="https://theme.hstatic.net/200000306097/1000701314/14/font-awesome.min.css?v=179"
    />
    <link rel="stylesheet" href="../CSS/styleBOXgear.css" />
  </head>
  <body>
    <div>
      <div class="div--container">
        <div class="header--container">
          <div class="header--col-1">
            <a href="../HTML/BOXgear.html">
              <img src="../image/HEAD/logo.png" alt="" />
            </a>
          </div>
          <div class="header--col-2">
            <ul class="header--menu--login">
              <li class="menu--login__li">
                <a href=""><span class="fa fa-user"></span> Đăng ký</a>
              </li>
              <li class="menu--login__li">
                <a href=""><span class="fa fa-sign-in"></span>Đăng nhập</a>
              </li>
            </ul>

            <div class="header--menu--bottom">
              <ul>
                <li class="menu--bottom__li--left"><a href="">TRANG CHỦ</a></li>
                <li class="menu--bottom__li--left menu--bottom__li--left--drop">
                  <a href="">SẢN PHẨM</a>
                  <div class="menu--bottom--drop">
                    <a href=""> Laptop</a>
                    <a href=""> PC</a>
                    <a href=""> Màn hình</a>
                    <a href="">Bàn phím</a>
                  </div>
                </li>
                <li class="menu--bottom__li--left"><a href="">BLOG</a></li>
                <li>
                  <div>
                    <ul>
                      <li class="menu--bottom__li--right">
                        <a href="">
                          <span
                            class="fa fa-cart-plus"
                            style="color: white"
                          ></span>
                        </a>
                      </li>
                      <li class="menu--bottom__li--right">
                        <a href="">
                          <span
                            class="fa fa-search"
                            style="color: white"
                          ></span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="content--login">
          <div class="customer-login">
            <div><p class="login-title">LẤY LẠI MẬT KHẨU</p></div>
            <div class="login-box">
              <form action="" class="login-form">
                <div class="input-group">
                  <span class="input-group-addon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      fill="currentColor"
                      class="bi bi-envelope-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
                      />
                    </svg>
                  </span>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    size="30"
                    required
                  />
                </div>
                <div class="input-button">
                  <input type="submit" value="Gửi" />
                </div>
                <div class="input-req-pass">
                  <a href="./Login.html" title="Đăng nhập">Đăng nhập</a> hoặc
                  <a href="./Register.html" title="Đăng ký">Đăng ký ngay</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
